<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Scorekeeper Codealong</title>
    <link rel="stylesheet" href="my_own.css">
</head>
<body>
    <div class="mainContainer">
        <figure>
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="Ping Pong Paddle">
        </figure>
        <div>
            <header>
                <h2>Ping Pong Score Keeper</h2>
            </header>
            <div class="cardContent">
                <h1 class="scoreDisplay">
                    <span class="p1score">0</span> to <span class="p2score">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="playTo">Playing To</label>
                <div class="isRounded">
                    <select name="playTo" id="play_to" class="play-to">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <footer class="card-footer">
                    <button id="button1">+1 Player One</button>
                    <button id="button2">+1 Player Two</button>
                    <button id="reset">Reset Score</button>
                </footer>
            </div>
        </div>
    </div>
    
    <script src="my_own.js"></script>
</body>
</html>
